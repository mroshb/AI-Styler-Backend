apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-styler-telegram-bot
  labels:
    app: ai-styler-telegram-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-styler-telegram-bot
  template:
    metadata:
      labels:
        app: ai-styler-telegram-bot
    spec:
      containers:
      - name: bot
        image: ai-styler-bot:latest
        ports:
        - containerPort: 8081
          name: health
        - containerPort: 8443
          name: webhook
        env:
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secrets
              key: bot-token
        - name: API_BASE_URL
          value: "http://ai-styler-api:8080"
        - name: POSTGRES_DSN
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secrets
              key: postgres-dsn
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: telegram-bot-secrets
              key: redis-url
        - name: BOT_ENV
          value: "production"
        - name: WEBHOOK_URL
          value: "https://yourdomain.com"
        - name: HEALTH_PORT
          value: "8081"
        - name: WEBHOOK_PORT
          value: "8443"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-styler-telegram-bot
spec:
  selector:
    app: ai-styler-telegram-bot
  ports:
  - port: 8081
    targetPort: 8081
    name: health
  - port: 8443
    targetPort: 8443
    name: webhook
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: telegram-bot-secrets
type: Opaque
stringData:
  bot-token: "your-bot-token-here"
  postgres-dsn: "host=postgres user=postgres password=password dbname=styler sslmode=disable"
  redis-url: "redis://redis:6379/0"

