version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-styler-postgres
    environment:
      POSTGRES_DB: styler
      POSTGRES_USER: styler_user
      POSTGRES_PASSWORD: styler_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - ai-styler-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U styler_user -d styler" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-styler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ai-styler-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Styler Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-styler-app
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=styler_user
      - DB_PASSWORD=styler_password
      - DB_NAME=styler
      - DB_SSLMODE=disable

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0

      # Server Configuration
      - HTTP_ADDR=:8080
      - GIN_MODE=release

      # JWT Configuration
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_TTL=15m
      - JWT_REFRESH_TTL=720h

      # Storage Configuration
      - STORAGE_PATH=/app/uploads
      - UPLOAD_MAX_SIZE=10MB
      - SIGNED_URL_TTL=1h

      # Gemini AI Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_BASE_URL=https://generativelanguage.googleapis.com
      - GEMINI_MODEL=gemini-pro-vision
      - GEMINI_TIMEOUT=300
      - GEMINI_MAX_RETRIES=3

      # Monitoring Configuration
      - ENVIRONMENT=development
      - LOG_LEVEL=info
      - HEALTH_ENABLED=true
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - SENTRY_DSN=${SENTRY_DSN}

      # Security Configuration
      - BCRYPT_COST=12
      - ARGON2_MEMORY=65536
      - ARGON2_ITERATIONS=3
      - ARGON2_PARALLELISM=2

      # Rate Limiting Configuration
      - RATE_LIMIT_OTP_PER_PHONE=3
      - RATE_LIMIT_OTP_PER_IP=100
      - RATE_LIMIT_LOGIN_PER_PHONE=5
      - RATE_LIMIT_LOGIN_PER_IP=10
      - RATE_LIMIT_WINDOW=1h

      # SMS Configuration
      - SMS_PROVIDER=sms_ir
      - SMS_API_KEY=${SMS_API_KEY}
      - SMS_TEMPLATE_ID=100000

      # Payment Configuration
      - ZARINPAL_MERCHANT_ID=${ZARINPAL_MERCHANT_ID}
      - ZARINPAL_SANDBOX=true
      - ZARINPAL_CALLBACK_URL=http://localhost:8080/api/v1/payments/callback
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - ai-styler-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ai-styler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - ai-styler-network
    depends_on:
      - app
    restart: unless-stopped

  # Prometheus Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-styler-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ai-styler-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-styler-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-styler-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ai-styler-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
