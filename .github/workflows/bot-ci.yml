name: Telegram Bot CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cmd/bot/**'
      - 'internal/telegram/**'
      - 'tests/telegram/**'
      - 'Dockerfile.bot'
      - 'docker-compose.bot.yml'
      - '.github/workflows/bot-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cmd/bot/**'
      - 'internal/telegram/**'
      - 'tests/telegram/**'
      - 'Dockerfile.bot'
      - 'docker-compose.bot.yml'
      - '.github/workflows/bot-ci.yml'

env:
  GO_VERSION: '1.21'
  DOCKER_IMAGE: ai-styler-bot

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m ./cmd/bot/... ./internal/telegram/...

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: styler_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./tests/telegram/...
        env:
          POSTGRES_DSN: postgres://test_user:test_password@localhost:5432/styler_test?sslmode=disable
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: bot
          name: bot-coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.bot
          push: false
          tags: ${{ env.DOCKER_IMAGE }}:test
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=inline

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging-bot.yourdomain.com
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.bot
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:staging
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:staging-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: Deploy to staging
        run: |
          echo "Deploy to staging environment"
          # Add your deployment commands here
          # e.g., kubectl set image deployment/ai-styler-telegram-bot bot=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:staging-${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://bot.yourdomain.com
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.bot
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: Deploy to production
        run: |
          echo "Deploy to production environment"
          # Add your deployment commands here
          # e.g., kubectl set image deployment/ai-styler-telegram-bot bot=${{ secrets.REGISTRY_URL }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}

